!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mô hình 3D</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 900px;
      max-height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <model-viewer src="https://drive.google.com/uc?export=download&id=1ngMLtg_LFKX0v2MM6MDI6szgIgcwXnLN"
                alt="Mô hình 3D"
                shadow-intensity="1"
                camera-controls
                auto-rotate
                ar>
  </model-viewer>
</body>
</html>
